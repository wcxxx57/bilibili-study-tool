<!-- 登录模态框 -->
<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="loginModalLabel">
                    <i class="fas fa-sign-in-alt me-2"></i>登录
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="loginForm">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="loginUsername" class="form-label">用户名/邮箱</label>
                        <input type="text" class="form-control" id="loginUsername" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="loginPassword" class="form-label">密码</label>
                        <input type="password" class="form-control" id="loginPassword" name="password" required>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="rememberMe" name="remember_me">
                        <label class="form-check-label" for="rememberMe">记住登录</label>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-sign-in-alt me-1"></i>登录
                        </button>
                    </div>
                </form>
                <div class="text-center mt-3">
                    <a href="#" class="text-decoration-none" onclick="showForgotPasswordModal()">忘记密码？</a>
                    <span class="mx-2">|</span>
                    <a href="#" class="text-decoration-none" onclick="showRegisterModal()">注册账户</a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 注册模态框 -->
<div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="registerModalLabel">
                    <i class="fas fa-user-plus me-2"></i>注册账户
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="registerForm">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="registerUsername" class="form-label">用户名</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="registerUsername" name="username" required>
                            <span class="input-group-text validation-icon" id="usernameValidation" style="display: none;">
                                <i class="fas"></i>
                            </span>
                        </div>
                        <div class="form-text" id="usernameHelp">3-20个字符，支持字母、数字、下划线、中文，不能以数字开头</div>
                        <div class="invalid-feedback" id="usernameError"></div>
                    </div>
                    <div class="mb-3">
                        <label for="registerEmail" class="form-label">邮箱</label>
                        <div class="input-group">
                            <input type="email" class="form-control" id="registerEmail" name="email" required>
                            <span class="input-group-text validation-icon" id="emailValidation" style="display: none;">
                                <i class="fas"></i>
                            </span>
                            <button type="button" class="btn btn-outline-secondary" id="sendRegisterCode">
                                获取验证码
                            </button>
                        </div>
                        <div class="form-text" id="emailHelp">请输入有效的邮箱地址</div>
                        <div class="invalid-feedback" id="emailError"></div>
                    </div>
                    <div class="mb-3">
                        <label for="registerVerificationCode" class="form-label">邮箱验证码</label>
                        <input type="text" class="form-control" id="registerVerificationCode" name="verification_code" required maxlength="6">
                    </div>
                    <div class="mb-3">
                        <label for="registerPassword" class="form-label">密码</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="registerPassword" name="password" required minlength="6">
                            <span class="input-group-text validation-icon" id="passwordValidation" style="display: none;">
                                <i class="fas"></i>
                            </span>
                        </div>
                        <div class="form-text" id="passwordHelp">6-20个字符，建议包含字母和数字</div>
                        <div class="invalid-feedback" id="passwordError"></div>
                    </div>
                    <div class="mb-3">
                        <label for="registerConfirmPassword" class="form-label">确认密码</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="registerConfirmPassword" name="confirm_password" required>
                            <span class="input-group-text validation-icon" id="confirmPasswordValidation" style="display: none;">
                                <i class="fas"></i>
                            </span>
                        </div>
                        <div class="form-text" id="confirmPasswordHelp">请再次输入密码</div>
                        <div class="invalid-feedback" id="confirmPasswordError"></div>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-user-plus me-1"></i>注册
                        </button>
                    </div>
                </form>
                <div class="text-center mt-3">
                    <a href="#" class="text-decoration-none" onclick="showLoginModal()">已有账户？立即登录</a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 忘记密码模态框 -->
<div class="modal fade" id="forgotPasswordModal" tabindex="-1" aria-labelledby="forgotPasswordModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="forgotPasswordModalLabel">
                    <i class="fas fa-key me-2"></i>重置密码
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!-- 第一步：输入邮箱和验证码 -->
                <div id="forgotPasswordStep1">
                    <form id="forgotPasswordForm">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="forgotEmail" class="form-label">注册邮箱</label>
                            <div class="input-group">
                                <input type="email" class="form-control" id="forgotEmail" name="email" required>
                                <button type="button" class="btn btn-outline-secondary" id="sendResetCode">
                                    获取验证码
                                </button>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="forgotVerificationCode" class="form-label">邮箱验证码</label>
                            <input type="text" class="form-control" id="forgotVerificationCode" name="verification_code" required maxlength="6">
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-check me-1"></i>验证
                            </button>
                        </div>
                    </form>
                </div>
                
                <!-- 第二步：设置新密码 -->
                <div id="forgotPasswordStep2" style="display: none;">
                    <form id="resetPasswordForm">
                        {% csrf_token %}
                        <input type="hidden" id="resetEmail" name="email">
                        <input type="hidden" id="resetVerificationCode" name="verification_code">
                        <div class="mb-3">
                            <label for="newPassword" class="form-label">新密码</label>
                            <input type="password" class="form-control" id="newPassword" name="new_password" required minlength="6">
                        </div>
                        <div class="mb-3">
                            <label for="confirmNewPassword" class="form-label">确认新密码</label>
                            <input type="password" class="form-control" id="confirmNewPassword" name="confirm_password" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-1"></i>重置密码
                            </button>
                        </div>
                    </form>
                </div>
                
                <div class="text-center mt-3">
                    <a href="#" class="text-decoration-none" onclick="showLoginModal()">返回登录</a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 用户菜单下拉框 -->
<div class="dropdown" id="userDropdown" style="display: none;">
    <button class="btn btn-outline-primary dropdown-toggle rounded-circle" type="button" id="userMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
        <i class="fas fa-user"></i>
    </button>
    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userMenuButton">
        <li><h6 class="dropdown-header">
            <i class="fas fa-user me-1"></i>
            <span id="currentUsername"></span>
        </h6></li>
        <li><hr class="dropdown-divider"></li>
        <li><a class="dropdown-item" href="{% url 'account_settings' %}">
            <i class="fas fa-cog me-2"></i>账户设置
        </a></li>
        <li><hr class="dropdown-divider"></li>
        <li><a class="dropdown-item" href="{% url 'logout_user' %}">
            <i class="fas fa-sign-out-alt me-2"></i>退出登录
        </a></li>
    </ul>
</div>

<style>
.modal-content {
    border-radius: 15px;
    border: none;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
}

.modal-header {
    border-bottom: 1px solid #e9ecef;
    padding: 1.5rem;
}

.modal-body {
    padding: 1.5rem;
}

.form-control:focus {
    border-color: var(--primary-color);
    box-shadow: 0 0 0 0.2rem rgba(91, 143, 249, 0.25);
}

.btn-primary {
    background-color: var(--primary-color);
    border-color: var(--primary-color);
}

.btn-primary:hover {
    background-color: #4A7DE0;
    border-color: #4A7DE0;
}

.input-group .btn {
    border-left: none;
}

.dropdown-menu {
    border-radius: 10px;
    border: none;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    min-width: 200px;
}

.dropdown-item {
    padding: 0.75rem 1rem;
    transition: all 0.2s ease;
}

.dropdown-item:hover {
    background-color: var(--primary-light);
    color: var(--primary-color);
}

.rounded-circle {
    width: 40px;
    height: 40px;
    display: flex;
    align-items: center;
    justify-content: center;
}

/* 验证图标样式 */
.validation-icon {
    background-color: transparent;
    border-left: none;
    padding: 0.375rem 0.5rem;
    min-width: 40px;
    justify-content: center;
}

.validation-icon .fa-check {
    color: #28a745;
}

.validation-icon .fa-times {
    color: #dc3545;
}

.validation-icon .fa-spinner {
    color: #007bff;
}

.form-control.is-valid {
    border-color: #28a745;
    padding-right: calc(1.5em + 0.75rem);
}

.form-control.is-invalid {
    border-color: #dc3545;
    padding-right: calc(1.5em + 0.75rem);
}

.invalid-feedback {
    display: block;
    color: #dc3545;
    font-size: 0.875rem;
    margin-top: 0.25rem;
}

.valid-feedback {
    display: block;
    color: #28a745;
    font-size: 0.875rem;
    margin-top: 0.25rem;
}

/* 确保验证图标在输入组中正确显示 */
.input-group .validation-icon {
    border-radius: 0 0.375rem 0.375rem 0;
}
</style>
